<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel Swipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto Mono', monospace; }
    html, body { height: 100%; width: 100%; overflow: hidden; background: #fff; }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-slide img {
      max-height: 85%;
      max-width: 85%;
      width: auto;
      height: auto;
      object-fit: contain;
      margin-top: 0;
    }

    .caption {
      font-size: 1rem;
      color: #333;
      text-align: center;
      padding: 8px;
    }

    /* Tombol swipe */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .carousel-btn.prev { left: 400px; }
    .carousel-btn.next { right: 400px; }

    /* Mobile: gambar full width, tombol rapat layar */
    @media (max-width: 768px) {
      .carousel-slide img {
        max-width: 100%;
        max-height: auto;
      }
      .carousel-btn.prev { left: 10px; }
      .carousel-btn.next { right: 10px; }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="inspeksi/2.jpg" alt="Slide 1">
        <div class="caption">Caption 1</div>
      </div>
      <div class="carousel-slide">
        <img src="inspeksi/8.jpg" alt="Slide 2">
        <div class="caption">Caption 2</div>
      </div>
      <div class="carousel-slide">
        <img src="inspeksi/10.jpg" alt="Slide 3">
        <div class="caption">Caption 3</div>
      </div>
      <div class="carousel-slide">
        <img src="inspeksi/15.jpg" alt="Slide 4">
        <div class="caption">Caption 4</div>
      </div>
    </div>
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-btn.next');
    const prevButton = document.querySelector('.carousel-btn.prev');
    let currentIndex = 0;

    function updateCarousel(index) {
      track.style.transform = 'translateX(-' + (100 * index) + '%)';
      currentIndex = index;
    }

    nextButton.addEventListener('click', () => {
      let newIndex = currentIndex + 1;
      if (newIndex >= slides.length) newIndex = 0;
      updateCarousel(newIndex);
    });

    prevButton.addEventListener('click', () => {
      let newIndex = currentIndex - 1;
      if (newIndex < 0) newIndex = slides.length - 1;
      updateCarousel(newIndex);
    });

    // swipe gesture untuk mobile
    let startX = 0;
    track.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    track.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        let newIndex = currentIndex + 1;
        if (newIndex >= slides.length) newIndex = 0;
        updateCarousel(newIndex);
      } else if (endX - startX > 50) {
        let newIndex = currentIndex - 1;
        if (newIndex < 0) newIndex = slides.length - 1;
        updateCarousel(newIndex);
      }
    });
  </script>
</body>
</html>
